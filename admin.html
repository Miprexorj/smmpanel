<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Paneli</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{ font-family:'Poppins',sans-serif; background:linear-gradient(135deg,#0f172a,#1e293b); margin:0; padding:0;}
header{ background:#111827; padding:20px; text-align:center; font-size:24px; color:#f87171; box-shadow:0 4px 10px rgba(0,0,0,0.3);}
.container{ display:flex; flex-direction:column; align-items:center; margin-top:30px;}
.card{ background:#1f2937; padding:20px; border-radius:14px; width:90%; max-width:600px; margin:10px 0; box-shadow:0 6px 18px rgba(0,0,0,0.4);}
input,select,button{ width:100%; padding:12px; margin-top:10px; border:none; border-radius:10px; font-size:16px;}
button{ background:#f87171; color:white; font-weight:600; cursor:pointer; transition: all 0.3s;}
button:hover{ transform: translateY(-2px); box-shadow:0 6px 18px rgba(248,113,113,0.6);}
#result{ margin-top:15px; padding:10px; background:#111827; border-radius:10px; min-height:40px; color:#f1f5f9;}
</style>
</head>
<body>
<header>Admin Paneli</header>
<div class="container">
  <div class="card">
    <h3>Demo Kullanıcı Listesi</h3>
    <ul>
      <li>user - 100 TL</li>
      <li>admin - 1000 TL</li>
    </ul>
    <p>Burada gerçek kullanıcı yönetimi ve bakiye düzenlemesi yapılabilir.</p>
  </div>
</div>
</body>
</html>
